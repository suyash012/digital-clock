<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Food Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">3D FOOD CLOCK</h1>
        <div class="clock-container">
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="center-circle"></div>
                <div class="food-icons">
                    <div class="food-icon pizza" style="transform: rotate(30deg) translate(120px) rotate(-30deg);">🍕</div>
                    <div class="food-icon burger" style="transform: rotate(60deg) translate(120px) rotate(-60deg);">🍔</div>
                    <div class="food-icon sushi" style="transform: rotate(90deg) translate(120px) rotate(-90deg);">🍣</div>
                    <div class="food-icon ice-cream" style="transform: rotate(120deg) translate(120px) rotate(-120deg);">🍦</div>
                    <div class="food-icon donut" style="transform: rotate(150deg) translate(120px) rotate(-150deg);">🍩</div>
                    <div class="food-icon cake" style="transform: rotate(180deg) translate(120px) rotate(-180deg);">🍰</div>
                    <div class="food-icon coffee" style="transform: rotate(210deg) translate(120px) rotate(-210deg);">☕</div>
                    <div class="food-icon fries" style="transform: rotate(240deg) translate(120px) rotate(-240deg);">🍟</div>
                    <div class="food-icon apple" style="transform: rotate(270deg) translate(120px) rotate(-270deg);">🍎</div>
                    <div class="food-icon watermelon" style="transform: rotate(300deg) translate(120px) rotate(-300deg);">🍉</div>
                    <div class="food-icon taco" style="transform: rotate(330deg) translate(120px) rotate(-330deg);">🌮</div>
                    <div class="food-icon hotdog" style="transform: rotate(360deg) translate(120px) rotate(-360deg);">🌭</div>
                </div>
            </div>
        </div>
        <h2 class="footer">MADE BY SUYASH SONI</h2>
    </div>

    <script>
        const secondHand = document.querySelector('.second');
        const minuteHand = document.querySelector('.minute');
        const hourHand = document.querySelector('.hour');

        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsDegrees = ((seconds / 60) * 360) + 90;
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(setClock, 1000);
        setClock();
    </script>
</body>
</html>
